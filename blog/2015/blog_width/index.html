    <div class="post-content">
      <p>我的第一篇博客，很开心，博客搭建好了。</p>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="lineno">1</span> <span class="n">jekyll</span> <span class="kp">new</span> <span class="n">my_blog</span>
<span class="lineno">2</span> <span class="n">jekyll</span> <span class="n">serve</span>
<span class="lineno">3</span> <span class="n">make</span></code></pre></figure>

<p>Makefile文件</p>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="lineno"> 1</span> <span class="ss">deploy</span><span class="p">:</span>
<span class="lineno"> 2</span> 	<span class="n">git</span> <span class="n">checkout</span> <span class="n">gh</span><span class="o">-</span><span class="n">pages</span>
<span class="lineno"> 3</span> 	<span class="n">jekyll</span> <span class="n">build</span>
<span class="lineno"> 4</span> 	<span class="n">git</span> <span class="n">add</span> <span class="o">.</span>
<span class="lineno"> 5</span> 	<span class="n">git</span> <span class="n">ci</span> <span class="o">-</span><span class="n">m</span> <span class="s2">&quot;update gh-pages&quot;</span>
<span class="lineno"> 6</span> 	<span class="n">git</span> <span class="n">push</span> <span class="n">origin</span> <span class="n">gh</span><span class="o">-</span><span class="n">pages</span>
<span class="lineno"> 7</span> 	<span class="n">git</span> <span class="n">checkout</span> <span class="n">master</span>
<span class="lineno"> 8</span> 	<span class="n">cp</span> <span class="o">-</span><span class="n">rf</span> <span class="n">_site</span> <span class="o">.</span><span class="n">.</span><span class="o">/</span><span class="n">site</span>
<span class="lineno"> 9</span> 	<span class="n">rm</span> <span class="o">-</span><span class="n">rf</span> <span class="o">*</span>
<span class="lineno">10</span> 	<span class="n">cp</span> <span class="o">-</span><span class="n">rf</span> <span class="o">.</span><span class="n">.</span><span class="o">/</span><span class="n">site</span><span class="o">/*</span> <span class="o">.</span><span class="n">/</span>
<span class="lineno">11</span> 	<span class="n">rm</span> <span class="o">-</span><span class="n">rf</span> <span class="o">.</span><span class="n">.</span><span class="o">/</span><span class="n">site</span>
<span class="lineno">12</span> 	<span class="n">git</span> <span class="n">add</span> <span class="o">.</span>
<span class="lineno">13</span> 	<span class="n">git</span> <span class="n">ci</span> <span class="o">-</span><span class="n">m</span> <span class="s1">&#39;deploy blog&#39;</span>
<span class="lineno">14</span> 	<span class="n">git</span> <span class="n">push</span> <span class="n">origin</span> <span class="n">master</span>
<span class="lineno">15</span> 	<span class="n">git</span> <span class="n">checkout</span> <span class="n">gh</span><span class="o">-</span><span class="n">pages</span></code></pre></figure>

<p>目录结构如下：</p>

<p><img src="/images/E678C36F-DEFC-42EC-BAEC-3F79E49E6522.jpeg" alt="目录树形图" /></p>

<p>生成详细步骤请参考阮一峰的文章<a href="http://www.ruanyifeng.com/blog/2012/08/blogging_with_jekyll.html">搭建一个免费的，无限流量的Blog—-github Pages和Jekyll入门</a></p>
